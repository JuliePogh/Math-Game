<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency converter</title>
	
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			padding: 30px;
			font-family: Tahoma;
			background-color: rgb(92, 138, 224);
		    }

		div {
			display: flex;
			max-width: 400px;
			justify-content:space-between;
			margin: 0 auto;
   }

   h2 {
	margin-bottom: 15px;
   }

   input {
	padding: 10px;
	border: 1px solid #ccc;
    border-radius: 3px;
   }

	</style>

</head>
<body>
	<div>
		<label>
			<h2>From </h2>
			<input type="text" placeholder="From" name="from" id="from">
			<input list="money" id="from_l" placeholder="Currency">
        <datalist id="money">
            <option value="EUR" />
            <option value="USD" />
            <option value="RUB" />         
        </datalist>
		</label>
		<label>
			<h2>To </h2>
			<input type="text" placeholder="TO" name="to" id="to">
			<input  id="to_l" placeholder="AMD">
      
		</label>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
